<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Interactive Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="5" required>
        <span class="error-message" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" autocomplete="off" required />
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off" required>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      <button type="submit">Register</button>
      <span class="form-submission-msg" id="form_submit"></span>
    </form>
  </div>
</body>
</html>
